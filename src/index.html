<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/css/mdui.min.css">
    <title>设置</title>
    <style>
        #progress {
            width: 20px;
            height: 20px;
            position: absolute;
            right: 10px;
            top: 60px;
        }
    </style>
</head>

<body class="mdui-theme-layout-auto">
    <div class="mdui-tab" mdui-tab>
        <a href="#setting" class="mdui-ripple setiing">
            <i class="mdui-icon material-icons">settings</i>
            <label>基本</label>
        </a>
        <a href="#login" class="mdui-ripple login">
            <i class="mdui-icon material-icons">account_circle</i>
            <label>账户</label>
        </a>
        <a href="#about" class="mdui-ripple">
            <i class="mdui-icon material-icons">info</i>
            <label>关于</label>
        </a>
    </div>

    <!-- 加载指示器 -->
    <div id="progress" class="mdui-spinner mdui-float-right mdui-m-t-2 mdui-invisible">
    </div>

    <div class="mdui-container doc-container">
        <!-- 基本设置 -->
        <div id="setting">
            <ul class="mdui-list">

                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">adjust</i>
                    <div class="mdui-list-item-content">开机启动</div>
                    <label class="mdui-switch">
                        <input type="checkbox" id="sinceLaunch" />
                        <i class="mdui-switch-icon"></i>
                    </label>
                </li>

            </ul>
        </div>
        <!-- 基本设置 End -->
        <!--账户-->
        <div id="login">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">账号</label>
                <input class="mdui-textfield-input" type="text" id="username" />
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">密码</label>
                <input class="mdui-textfield-input" type="password" id="password" />
            </div>

            <button id="dataSave" class="mdui-btn mdui-btn-raised mdui-ripple mdui-center mdui-m-t-3">
                保存
            </button>

        </div>
        <!--账户 End-->
        <!-- 关于 -->
        <div id="about">
            <div class="mdui-text-center mdui-m-t-3">
                <p class="author">
                    作者：ZoftTy(ty.zoft.work)
                </p>
                <p class="version mdui-m-t-3">
                    版本号：1.0.3
                </p>
            </div>
        </div>
        <!-- 关于 End -->
    </div>
    <script type="text/javascript" src="./static/js/mdui.min.js"></script>
    <script src="./static/js/settings.js"></script>
</body>

</html>
