<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <title>网络认证系统</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrap">
        <div class="title-wrap">
          <h3>上网认证</h3>
          <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
        <form action="" id="login">
          <label for="username">
            <span>认证账号</span>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="输入账号"
            />
          </label>
          <label for="password">
            <span>认证密码</span>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="输入密码"
            />
          </label>
          <label for="">
            <span>验证码</span>
            <div class="verification-wrap">
              <input type="text" id="code" placeholder="验证码" />
              <div class="verification-box">
                <img class="verification-img" id="image_code" src="" alt="" />
              </div>
            </div>
          </label>
          <input
            type="button"
            value="登陆"
            class="form-submit"
            onclick="login()"
          />
        </form>
        <form action="" id="success" class="success">
          <label for="">
            <span>登录成功</span>
          </label>
          <input
            type="button"
            value="下线"
            class="form-submit"
            onclick="logout()"
          />
        </form>
      </div>
    </div>
  </body>
</html>
